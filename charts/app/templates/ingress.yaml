{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className | quote }}
  rules:
    - host: {{- if (index .Values.ingress.hosts 0).host | default "" -}}
             {{ (index .Values.ingress.hosts 0).host | quote }}
           {{- else -}}
             {{ printf "%s.atarnet.org" .Release.Name | quote }}
           {{- end }}
      http:
        paths:
          {{- range (index .Values.ingress.hosts 0).paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Release.Name }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
  tls:
    {{- range .Values.ingress.tls }}
    - secretName: {{ .secretName }}
      hosts:
        {{- if .hosts }}
          {{- range .hosts }}
        - {{ . | default (printf "%s.atarnet.org" $.Release.Name) | quote }}
          {{- end }}
        {{- else }}
        - {{ printf "%s.atarnet.org" $.Release.Name | quote }}
        {{- end }}
    {{- end }}
{{- end }}
