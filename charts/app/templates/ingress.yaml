{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className | default "nginx" }}
  rules:
    - host: {{- $host := "" -}}
      {{- if and .Values.ingress.hosts (kindIs "slice" .Values.ingress.hosts) (gt (len .Values.ingress.hosts) 0) -}}
        {{- $host = (index .Values.ingress.hosts 0).host | default (printf "%s.atarnet.org" .Release.Name) -}}
      {{- else -}}
        {{- $host = (printf "%s.atarnet.org" .Release.Name) -}}
      {{- end -}}
      {{ $host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  number: {{ .Values.service.port | default 80 }}
  tls:
    - secretName: {{ (index .Values.ingress.tls 0).secretName | default "tls-atarnet" }}
      hosts:
        - {{ $host | quote }}
{{- end }}
