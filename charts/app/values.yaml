replicaCount: 1

image:
  repository: ""   # e.g. tinorodney/avidlearner
  tag: ""          # e.g. latest/SHA
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  # These can be overridden, but if left blank, defaults will be auto-generated by the template
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts: []     # handled automatically
  tls: []       # handled automatically

resources: {}
